<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- For mobile (BootScrap)-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- BootStrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="../stylesheets/sign_up.css"> 

        <title> Sign Up for PointsUp!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6 main">
                    <form action="/sign_up" method="POST">
                        <h1> SignUp Here </h1>
                        <input class = "box" type="text" name="name" id="name" placeholder="Put your name here" required />
                        <br>
                        <input class = "box" type="email" name="email" id="email" placeholder="Please, use your wisc email" required />
                        <br>
                        <input class = "box" type="password" name="password" id="password" placeholder="So, make a password!" required /> 
                        <br>
                        <p> 
                            By the way, the only way to be able to sign up/sign in as an admin is to contact David via: wangwang@wisc.edu. Thank you
                            for understanding.
                            If you get redirect to this page, just press the already have an account button and sign in. There is just a bug.
                        </p>
                        <br>
                        <input type="submit" id="submitDetails" name="submitDetails" value="Submit" />
                        <br>
                    </form>
                </div>
                <div class="col-md-3"> </div>
            </div>
        </div>
        <div class = "container">
            <button type= "button" onclick= "location.href = '/to_sign_in'">I already have an account</button>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
